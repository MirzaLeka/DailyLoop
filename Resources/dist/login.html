<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Todo 4pp | Login</title><meta name="viewport" content="width=device-width,initial-scale=1"><!-- Bootstrap CSS script --><link rel="stylesheet" href="../Resources/scripts/bootstrap.css"><!-- jQuery script --><script src="../Resources/scripts/jquery.js"></script><!-- Bootstrap JS script --><script src="../Resources/scripts/bootstrap.js"></script><!-- Font Awesome script --><script src="../Resources/scripts/fontawesome.js"></script><!-- jQuery Validate script --><script src="../Resources/scripts/validate.js"></script><!-- jQuery Validate additional methods script --><script src="../Resources/scripts/additional-methods.js"></script><!-- Login CSS--><link rel="stylesheet" type="text/css" href="../Resources/dist/login.css"></head><body><h1 id="loginHeader">Todo 4pp</h1><div class="container" id="form"><form class="signup-form" onsubmit="register();return false"><h2 class="formHeader">Sign Up</h2><input oninput="checkIfExists(0)" class="loginInput" name="signupUsername" type="text" placeholder="Username" autofocus> <label class="checkLabel userExists"></label> <input oninput="checkIfExists(1)" class="loginInput" name="signupEmail" type="text" placeholder="Email"> <label class="checkLabel userExists"></label> <input class="loginInput" name="signupPassword" id="pass" type="password" placeholder="Password"> <input class="loginInput" name="confirmPassword" id="confirmPass" type="password" placeholder="Confirm Password"><br><input class="btn btn-success formBtn" type="submit" id="confirmBtn" value="REGISTER"><p class="changeForm" onclick="changeForm(1)">Already a member?</p></form></div><script src="../Resources/dist/login.js"></script></body></html>
