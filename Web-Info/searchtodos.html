<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
      <!-- Bootstrap CSS script -->
  <link rel="stylesheet" href="../Resources/scripts/bootstrap.css">
  <!-- jQuery script -->
  <script src="../Resources/scripts/jquery.js"></script>
  <!-- Bootstrap JS script -->
  <script src="../Resources/scripts/bootstrap.js"></script>
  <!-- Font Awesome script -->
  <script src="../Resources/scripts/fontawesome.js"></script>


  <!-- Styles-->
  <link rel="stylesheet" type="text/css" href="../Resources/css/styles.css"/>
  
</head>
<body>

  
    <div id="formWrapper">
        <input class="insertTodoForm" autofocus placeholder="Search Todos" type="text" id="text"/> 
        <button class="insertTodoBtn" onclick="search()">Search</button>
    </div>

    <select id="filterCompleted">
        <option value="both" selected>Both</option>
        <option value="completed">Completed</option>
        <option value="not completed">Not completed</option>
      </select>

      <br>

      <select id="limitResults">
        <option value="5" selected>5</option>
        <option value="10">10</option>
        <option value="15">15</option>
      </select>

      <br> <br>

    <h5 style="color: white;">


    </h5>
    

    <script>
    
// ADD ADJUST STRING!!!

    function search() {

      var text = $("input").val();

     // console.log($("select option:selected"));

    //  console.log(   $('select').find(":selected").text()  );

    var selected =  $('#filterCompleted').find(":selected").text();

    var limit = $('#limitResults').find(":selected").text();

      $.ajax({
        type: "GET",
        url: "/todos/" + text + "/" + selected + "/" + limit,
        success: function (data) {
          console.log(data);
          var li = '';

          for (var i = 0; i < data.todos.length; i++) {
            li+= `<li>Text: ${data.todos[i].text}, Completed: ${data.todos[i].completed}</li>`;
          }

          $("h5").html(li);

        }
      })


    }
    
    </script>

</body>

</html>
