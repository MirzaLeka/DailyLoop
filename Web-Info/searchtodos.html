<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
      <!-- Bootstrap CSS script -->
  <link rel="stylesheet" href="../Resources/scripts/bootstrap.css">
  <!-- jQuery script -->
  <script src="../Resources/scripts/jquery.js"></script>
  <!-- Bootstrap JS script -->
  <script src="../Resources/scripts/bootstrap.js"></script>
  <!-- Font Awesome script -->
  <script src="../Resources/scripts/fontawesome.js"></script>


  <!-- Styles-->
  <link rel="stylesheet" type="text/css" href="../Resources/css/styles.css"/>
  
</head>
<body>

  
    <div id="formWrapper">
        <input class="insertTodoForm" autofocus placeholder="Search Todos" type="text" id="text"/> 
        <button class="insertTodoBtn" onclick="search()">Search</button>
    </div>

    <br>


    <p style="color: white">Status</p>

    <br>

    <select id="filterCompleted">
        <option value="both" selected>Both</option>
        <option value="completed">Completed</option>
        <option value="not completed">Not completed</option>
      </select>

      <br>

      <p style="color: white">Limit</p>

      <br>

      <select id="limitResults">
        <option value="0" selected>No limit</option>
        <option value="1">1</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="15">20</option>
      </select>

      <br>

      <p style="color: white">Sort</p>

      <select id="sortByDate">
          <option value="created" selected>Date created</option>
          <option value="completed">Date completed</option>
        </select>
  

      <br> <br>

    <h5 style="color: white;">


    </h5>
    

    <script>
    
// ADD ADJUST STRING!!!

    function search() {

    let text = $("input").val();

    let completed =  $('#filterCompleted').find(":selected").text();

    let limit = $('#limitResults').find(":selected").text();

    let sort = $("#sortByDate").find(":selected").text();

      $.ajax({
        type: "GET",
        url: `/todos/${text}/${completed}/${limit}/${sort}`,
        success: function (data) {
          console.log(data);
          var li = '';

          for (var i = 0; i < data.todos.length; i++) {
            li+= `<li>Text: ${data.todos[i].text}, Completed: ${data.todos[i].completed}</li>`;
          }

          $("h5").html(li);

        }
      })


    }
    
    </script>

</body>

</html>
