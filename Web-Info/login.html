<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS script -->
  <link rel="stylesheet" href="../Resources/scripts/bootstrap.css">
  <!-- jQuery script -->
  <script src="../Resources/scripts/jquery.js"></script>
  <!-- Bootstrap JS script -->
  <script src="../Resources/scripts/bootstrap.js"></script>
  <!-- Font Awesome script -->
  <script src="../Resources/scripts/fontawesome.js"></script>
  <!-- Login CSS-->
  <link rel="stylesheet" type="text/css" href="../Resources/css/login.css"/>
</head>
<body>

    <h1 id="loginHeader">2Do App</h1>

    <div class="container" id="form">

        <h2 class="formHeader">Sign Up</h2>
    
        <input class="loginInput" type="text" placeholder="Username" autofocus required/>

        <input class="loginInput" type="email" placeholder="Email" required/>

        <input class="loginInput" type="password" placeholder="Password" required/>

        <button class="btn btn-success formBtn" id="confirmBtn">CONFIRM</button>

        <p class="changeForm" onclick="changeForm(1)">Already a member?</p>

    </div>


    <!-- VALIDATION paragraph below each line -->

    <script src="../Resources/js/login.js"></script>
</body>
</html>
