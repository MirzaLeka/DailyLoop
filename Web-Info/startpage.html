    <div id="mainDiv">

<div style="height: 800px"></div>


<style>

    #mainDiv{        
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    height: 100vh;
    background: url("../Resources/img/beachananas.jpeg") no-repeat center center;
    width: 100%;
    background-attachment: fixed;
    overflow: hidden;
    background-size: cover;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    }

    h1, h3{
        color: #FFF;
    }

</style>
<script>

$(document).ready(() => {

startTime();

});

function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    
    $("h1").html(h + ":" + m + ":" + s);

    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i}; 
    return i;
}

</script>
