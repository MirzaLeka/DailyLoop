<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- Bootstrap CSS script -->
  <link rel="stylesheet" href="../Resources/scripts/bootstrap.css">
  <!-- jQuery script -->
  <script src="../Resources/scripts/jquery.js"></script>
  <!-- Bootstrap JS script -->
  <script src="../Resources/scripts/bootstrap.js"></script>
  <!-- Font Awesome script -->
  <script src="../Resources/scripts/fontawesome.js"></script>
    
</head>
<body>

    <div id="mainDiv">

        <h1 id="clockTitle"></h1>
        <h3 id="helloTitle">Hello  User</h3>

        <input id="inputTitle" type="text" placeholder="What's today's plan?" autofocus/> <!-- will call submit() from scripts.js when you hit enter -->

    </div>
    
<div style="height: 800px"></div>


<style>


    #mainDiv{        
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    height: 100vh;
    width: 100%;
    }

    #clockTitle, #helloTitle{
    -webkit-text-fill-color: white;
   -webkit-text-stroke-width: 0.5px;
   -webkit-text-stroke-color: black;
    }

    #clockTitle{
        font-size: 80px;
    }

    #helloTitle {
        font-size: 40px;
    }

    #inputTitle{
        margin-top: 5%;
        text-align: center;
        background: transparent;
        width: 25%;
        color: #FFF;
        border: none;
        outline: none;
        box-shadow: none;
        border-bottom: 2px solid #FFF;
        height: 30px;
        font-size: 25px;
    }

    #inputTitle::placeholder{
        font-size: 25px;
        color: #FFF;
     /* -webkit-text-fill-color: white;
   -webkit-text-stroke-width: 0.5px;
   -webkit-text-stroke-color: black; */
    }

</style>
<script>

$(document).ready(() => {

startTime();
changeBackgroundImg();

});

function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);

    if (h < 10) {
        h = "0" + h;
    }
    
    $("#clockTitle").html(h + ":" + m + ":" + s);

    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i}; 
    return i;
}


let arrayOfBackgrounds = [
    "../Resources/img/beachananas.jpeg",
    "../Resources/img/beachshells.jpg",
    "../Resources/img/bike.jpeg",
    "../Resources/img/bottle.jpeg",
    "../Resources/img/clouds.jpeg",
    
    "../Resources/img/docks.jpeg",
    "../Resources/img/ferrari.jpeg",
    "../Resources/img/forestroad.jpg",
    "../Resources/img/glasses.jpeg",
    "../Resources/img/guitar.jpg",
    
    "../Resources/img/headphones.jpeg",
    "../Resources/img/jetengine.jpg",
    "../Resources/img/kitten.jpeg",
    "../Resources/img/raspberries.jpeg",
    "../Resources/img/road.jpeg",
    
    "../Resources/img/rope.jpeg",
    "../Resources/img/sandals.jpeg",
    "../Resources/img/searocks.jpeg",
    "../Resources/img/seastar.jpeg",
    "../Resources/img/snow.jpeg",
    
    "../Resources/img/thunder.jpeg",
    "../Resources/img/underwater.jpeg",
    "../Resources/img/watch.jpeg",
    "../Resources/img/wing.jpeg",
    "../Resources/img/wolves.jpeg"
];


function changeBackgroundImg() {

    var randImg = arrayOfBackgrounds[Math.floor(Math.random() * arrayOfBackgrounds.length)];

    $("#mainDiv").css({
        "background": `url('${randImg}')`,
        "background-attachment": "fixed",
        "overflow": "hidden",
        "background-position": "center",
        "background-repeat": "no-repeat",
        "background-size": "cover",
        "-webkit-background-size": "cover",
        "-moz-background-size": "cover",
        "-o-background-size": "cover",
        "opacity": 0.9
    });

}

</script>

</body>
</html>
